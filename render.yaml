services:
  - type: web
    name: chess-mini-app
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chess-database
          property: connectionString

databases:
  - name: chess-database
    databaseName: chess_game
    user: chess_user
